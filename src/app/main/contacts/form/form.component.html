<div class="container">

  <div class="mt-5 h2 text-center fw-bold" [innerText]="contact?.contato_id ? 'Editar contato' : 'Novo contato!'"></div>

  <div class="mt-5 div-flex">
    <form [formGroup]="entityForm">
      <div class="row">
        <div class="">
          <app-input formControlName="contato_nome" [cssClass]="validateClass('contato_nome')" inputType="text"
            inputId="contato_nome" labelName="Nome" placeholder="contato_nome"
            [control]="entityForm.get('contato_nome')" />
        </div>
      </div>

      <div class="row">
        <div class="">
          <app-input formControlName="contato_email" [cssClass]="validateClass('contato_email')" inputType="text"
            inputId="contato_email" labelName="Email" placeholder="contato_email"
            [control]="entityForm.get('contato_email')" />
        </div>
      </div>

      <div class="row">
        <div class="">
          <app-input formControlName="contato_celular" [cssClass]="validateClass('contato_celular')" inputType="text"
            inputId="contato_celular" labelName="Celular" placeholder="contato_celular"
            [control]="entityForm.get('contato_celular')" />
        </div>
      </div>

      <div class="row">
        <div class="">
          <app-input formControlName="contato_telefone" [cssClass]="validateClass('contato_telefone')" inputType="text"
            inputId="contato_telefone" labelName="Telefone" placeholder="contato_telefone"
            [control]="entityForm.get('contato_telefone')" />
        </div>

      </div>
      <div class="">
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="contato_sn_favorito"
            formControlName="contato_sn_favorito">
          <label class="form-check-label" for="contato_sn_favorito">Favorito</label>
        </div>


        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="contato_sn_ativo"
            formControlName="contato_sn_ativo">
          <label class="form-check-label" for="contato_sn_ativo">Ativo</label>
        </div>

        <a href="javascript:void()" class="mt-4 btn btn-success" (click)="doSave()"
          [innerText]="contact?.contato_id ? 'Salvar' : 'Cadastrar'"></a>
      </div>
    </form>
  </div>
</div>
